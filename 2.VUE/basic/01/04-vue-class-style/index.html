<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-class-style</title>
</head>
<script src="../../vue.js"></script>
<style>
    .greet {
        color: red;
    }

    .active {
        font-size: 50px;
        color: yellow;
    }

    .nomal {
        font-size: 12px;
    }
</style>

<body>
    <div id="root">
        <div class="nomal" ref="aaa" :class="greetClass" style="display: none;">{{greeting}}</div>
        <div :style="haha.visible">哈哈</div>
        <button @click="change">change</button>
    </div>
    <script>
        Vue.config.productionTip = false
        let vm = new Vue({
            el: "#root",
            data: {
                greeting: "hello",
                greetClass: {
                    greet: true,
                    active: false
                },
                haha: {
                    visible: {
                        display: 'none',
                        'font-size': 12 + 'px'
                    }
                }

            },
            methods: {
                change() {
                    this.greetClass.active = "true",
                        this.$refs.aaa.style.display = "block",
                        this.haha.visible.display = "block"
                }

            },
        })
    </script>
</body>

</html>
